{% extends "layout.html" %}
{% block content %}
    <h1 class="fs-2">Artículos</h1>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Título</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                {% set year = article.created_at.strftime('%Y-%m-%d')[0:4] %}
                <tr url="{{ article.url }}">
                    <td>{{ year }}</td>
                    <td>{{ article.title }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="/static/js/main.js"></script>
{% endblock content %}
